<div class="blogDetail">
  <header class="info-section">
    <h1>${title}</h1>
    <p>发布时间：<span>${time_show} </span></p>
    <div class="sns-share" data-text="${intro}" data-url="http://bh-lay.com/blog/${id}" data-title="${title}" data-img="${cover}">
        <a href="#" title="新浪微博" data-shareto="weibo"><i class="l-icon l-icon-weibo"></i></a>
        <a href="#" title="QQ空间" data-shareto="qzone"><i class="l-icon l-icon-qzone"></i></a>
    </div>
  </header>
  <div class="article-section">
    <div class="grid-row">
      <div class="grid-box-full">
        <div class="caption">
          <h1>${title}</h1>
        </div>
        <div class="article">$${content}</div>
      </div>
    </div>
  </div>
  <div class="comments-section">
    <div class="grid-row">
      <div class="grid-box-full">
        <div class="comments_frame"></div>
      </div>
    </div>
  </div>
</div>
