<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${{title}}</title>
<meta name="keywords" content="${{keywords}}" />
<meta name="description" content="${{description}}" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<include name="version_html5_script_bootstrap"/>
<include name="favicon_appicon" />
<link href="${{frontEnd.base}}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="${{frontEnd.base}}loser/bootstrap_plugin.css?v=${{frontEnd.loser_version}}" rel="stylesheet" media="screen">
</head>
<body>
<include name="navigation_bootstrap" active="blog"/>
<div class="container page-body">
	<div class="define-list">
		<div class="col-sm-8">
			{{@each list as it,index}}
			<div class="media define-item">
                {{@if it.cover}}
				<a class="pull-left" href="/blog/${{it.id}}" title="${{it.title}}" target="_self" >
					<img class="media-object" src="${{it.cover}}?imageView/1/w/120/h/120/q/85" alt="${{it.title}}" />
				</a>
                {{@/if}}
				<div class="media-body">
					<h4 class="media-heading"><a href="/blog/${{it.id}}" title="${{it.title}}" target="_self" >${{it.title}}</a></h4>
					<p>${{it.intro}}</p>
				</div>
			</div>
            {{@/each}}
			$${{pagination}}
		</div>
		<div class="col-sm-4"></div>
	</div>
</div>
<script type="text/javascript">
    var app_config = {
        frontEnd_base : '${{frontEnd.base}}',
        frontEnd_version : '${{frontEnd.loser_version}}',
        imgDomain : '${{frontEnd.img_domain}}'
    };
</script>
<script type="text/javascript" src="${{frontEnd.base}}lib/jquery/jquery.js"></script>
<script type="text/javascript" src="${{frontEnd.base}}lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${{frontEnd.base}}loser/bootstrap_plugin.js?v=${{frontEnd.loser_version}}"></script>
<include name="footer"/>
<include name="baiduAndGoogleTongji"/>
</body>
</html>
